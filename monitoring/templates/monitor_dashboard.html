<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        
        .stat-card.critical .value { color: #e74c3c; }
        .stat-card.high .value { color: #e67e22; }
        .stat-card.medium .value { color: #f39c12; }
        .stat-card.info .value { color: #3498db; }
        
        .events-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filters select, .filters input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .filters button {
            background: #3498db;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .events-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .events-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }
        
        .events-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .events-table tr:hover {
            background: #f8f9fa;
            cursor: pointer;
        }
        
        .severity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .severity-critical {
            background: #e74c3c;
            color: white;
        }
        
        .severity-high {
            background: #e67e22;
            color: white;
        }
        
        .severity-medium {
            background: #f39c12;
            color: white;
        }
        
        .severity-low {
            background: #95a5a6;
            color: white;
        }
        
        .severity-info {
            background: #3498db;
            color: white;
        }
        
        .vuln-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #ecf0f1;
            border-radius: 4px;
            font-size: 11px;
            margin: 2px;
            font-weight: 600;
            color: #34495e;
        }
        
        .classification-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .system-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .system-vulnerable {
            background: #e74c3c;
            color: white;
        }
        
        .system-patched {
            background: #27ae60;
            color: white;
        }
        
        .blocked-indicator {
            display: inline-block;
            padding: 2px 8px;
            background: #e74c3c;
            color: white;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }
        
        .detail-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .detail-section h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-block {
            background: #e74c3c;
            color: white;
        }
        
        .btn-unblock {
            background: #27ae60;
            color: white;
        }
        
        .btn-false-positive {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Security Monitoring Dashboard</h1>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card critical">
                <h3>Critical Events</h3>
                <div class="value" id="criticalCount">-</div>
            </div>
            <div class="stat-card high">
                <h3>High Severity</h3>
                <div class="value" id="highCount">-</div>
            </div>
            <div class="stat-card medium">
                <h3>Medium Severity</h3>
                <div class="value" id="mediumCount">-</div>
            </div>
            <div class="stat-card info">
                <h3>Total Events</h3>
                <div class="value" id="totalCount">-</div>
            </div>
        </div>
        
        <div class="events-section">
            <h2>Security Events</h2>
            
            <div class="filters">
                <select id="severityFilter">
                    <option value="">All Severities</option>
                    <option value="CRITICAL">Critical</option>
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                    <option value="INFO">Info</option>
                </select>
                
                <select id="vulnFilter">
                    <option value="">All Vulnerability Types</option>
                    <option value="SQL_INJECTION">SQL Injection</option>
                    <option value="CSRF">CSRF</option>
                    <option value="PATH_TRAVERSAL">Path Traversal</option>
                    <option value="SSRF">SSRF</option>
                    <option value="BRUTE_FORCE">Brute Force</option>
                    <option value="DIRECTORY_BRUTEFORCE">Directory Brute Force</option>
                    <option value="COOKIE_MANIPULATION">Cookie Manipulation</option>
                    <option value="SESSION_HIJACKING">Session Hijacking</option>
                    <option value="XSS">XSS</option>
                </select>
                
                <select id="systemFilter">
                    <option value="">All Systems</option>
                    <option value="vulnerable">Vulnerable</option>
                    <option value="patched">Patched</option>
                </select>
                
                <input type="text" id="ipFilter" placeholder="Filter by IP">
                
                <button onclick="loadEvents()">Apply Filters</button>
                <button onclick="clearFilters()">Clear</button>
                <button onclick="loadEvents()">üîÑ Refresh</button>
            </div>
            
            <div id="eventsContainer">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>
    
    <!-- Event Detail Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <script>
        let allEvents = [];
        
        async function loadEvents() {
            const severity = document.getElementById('severityFilter').value;
            const vulnType = document.getElementById('vulnFilter').value;
            const ip = document.getElementById('ipFilter').value;
            
            let url = '/api/events?limit=100';
            if (severity) url += `&severity=${severity}`;
            if (vulnType) url += `&type=${vulnType}`;
            if (ip) url += `&ip=${ip}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.redirect) {
                    window.location.href = data.redirect;
                    return;
                }
                
                allEvents = data;
                
                // Apply system filter client-side
                const systemFilter = document.getElementById('systemFilter').value;
                let filteredEvents = data;
                if (systemFilter) {
                    filteredEvents = data.filter(event => 
                        event.system_version === systemFilter
                    );
                }
                
                displayEvents(filteredEvents);
                updateStats(filteredEvents);
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('eventsContainer').innerHTML = 
                    '<div class="loading">Error loading events</div>';
            }
        }
        
        function displayEvents(events) {
            if (events.length === 0) {
                document.getElementById('eventsContainer').innerHTML = 
                    '<div class="loading">No events found</div>';
                return;
            }
            
            let html = `
                <table class="events-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Severity</th>
                            <th>Vulnerability Type</th>
                            <th>Classifications</th>
                            <th>Source IP</th>
                            <th>Endpoint</th>
                            <th>System Type</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            events.forEach(event => {
                const timestamp = new Date(event.timestamp).toLocaleString();
                const severityClass = event.severity ? event.severity.toLowerCase() : 'info';
                
                // Parse attack classification
                let classifications = '';
                if (event.attack_classification) {
                    const classArray = event.attack_classification.split(', ');
                    classifications = classArray.map(c => 
                        `<span class="vuln-badge">${c}</span>`
                    ).join('');
                }
                
                // System type badge
                const systemVersion = event.system_version || 'unknown';
                const systemClass = systemVersion === 'vulnerable' ? 'system-vulnerable' : 'system-patched';
                let systemBadge = `<span class="system-badge ${systemClass}">${systemVersion}</span>`;
                
                // Add blocked indicator if event was blocked
                if (event.blocked || event.auto_blocked) {
                    systemBadge += ' <span class="blocked-indicator">üõë BLOCKED</span>';
                }
                
                html += `
                    <tr onclick="showEventDetail(${event.id})">
                        <td>${timestamp}</td>
                        <td><span class="severity-badge severity-${severityClass}">${event.severity || 'INFO'}</span></td>
                        <td><span class="vuln-badge">${event.vulnerability_type || 'UNKNOWN'}</span></td>
                        <td><div class="classification-badges">${classifications || '-'}</div></td>
                        <td>${event.source_ip}</td>
                        <td>${event.endpoint || '-'}</td>
                        <td>${systemBadge}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('eventsContainer').innerHTML = html;
        }
        
        function updateStats(events) {
            const stats = {
                critical: 0,
                high: 0,
                medium: 0,
                total: events.length
            };
            
            events.forEach(event => {
                const severity = (event.severity || '').toUpperCase();
                if (severity === 'CRITICAL') stats.critical++;
                else if (severity === 'HIGH') stats.high++;
                else if (severity === 'MEDIUM') stats.medium++;
            });
            
            document.getElementById('criticalCount').textContent = stats.critical;
            document.getElementById('highCount').textContent = stats.high;
            document.getElementById('mediumCount').textContent = stats.medium;
            document.getElementById('totalCount').textContent = stats.total;
        }
        
        async function showEventDetail(eventId) {
            try {
                const response = await fetch(`/api/event_details/${eventId}`);
                const event = await response.json();
                
                if (event.error) {
                    alert('Error loading event details');
                    return;
                }
                
                let html = `
                    <h2>Event Details #${eventId}</h2>
                    
                    <div class="detail-section">
                        <h3>Overview</h3>
                        <p><strong>Timestamp:</strong> ${new Date(event.timestamp).toLocaleString()}</p>
                        <p><strong>Severity:</strong> <span class="severity-badge severity-${(event.severity || 'info').toLowerCase()}">${event.severity}</span></p>
                        <p><strong>Event Type:</strong> ${event.event_type}</p>
                        <p><strong>Vulnerability Type:</strong> <span class="vuln-badge">${event.vulnerability_type}</span></p>
                        <p><strong>System Version:</strong> <span class="system-badge ${event.system_version === 'vulnerable' ? 'system-vulnerable' : 'system-patched'}">${event.system_version || 'unknown'}</span></p>
                `;
                
                if (event.attack_classification) {
                    const classArray = event.attack_classification.split(', ');
                    html += `<p><strong>Attack Classifications:</strong> ${classArray.map(c => `<span class="vuln-badge">${c}</span>`).join(' ')}</p>`;
                }
                
                if (event.blocked || event.auto_blocked) {
                    html += `<p><strong>Blocked:</strong> <span class="blocked-indicator">YES ${event.auto_blocked ? '(AUTO)' : ''}</span></p>`;
                }
                
                html += `
                        <p><strong>Description:</strong> ${event.description || 'N/A'}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Request Details</h3>
                        <p><strong>Source IP:</strong> ${event.source_ip}</p>
                        <p><strong>Endpoint:</strong> ${event.endpoint}</p>
                        <p><strong>Method:</strong> ${event.method}</p>
                        <p><strong>User Agent:</strong> ${event.user_agent || 'N/A'}</p>
                        <p><strong>Session ID:</strong> ${event.session_id || 'N/A'}</p>
                        <p><strong>Username:</strong> ${event.username || 'N/A'}</p>
                        <p><strong>Response Status:</strong> ${event.response_status || 'N/A'}</p>
                    </div>
                `;
                
                if (event.attack_metadata) {
                    try {
                        const metadata = typeof event.attack_metadata === 'string' 
                            ? JSON.parse(event.attack_metadata) 
                            : event.attack_metadata;
                        
                        html += `
                            <div class="detail-section">
                                <h3>Attack Metadata</h3>
                                <pre>${JSON.stringify(metadata, null, 2)}</pre>
                            </div>
                        `;
                    } catch (e) {}
                }
                
                if (event.recommended_actions || event.recommended_action) {
                    try {
                        const actions = event.recommended_actions 
                            ? (typeof event.recommended_actions === 'string' ? JSON.parse(event.recommended_actions) : event.recommended_actions)
                            : (typeof event.recommended_action === 'string' ? JSON.parse(event.recommended_action) : event.recommended_action);
                        
                        if (actions) {
                            html += `
                                <div class="detail-section">
                                    <h3>Recommended Actions</h3>
                                    <p><strong>Severity:</strong> ${actions.severity || 'N/A'}</p>
                                    <p><strong>Immediate:</strong> ${actions.immediate || 'N/A'}</p>
                                    <p><strong>Short Term:</strong> ${actions.short_term || 'N/A'}</p>
                                    <p><strong>Long Term:</strong> ${actions.long_term || 'N/A'}</p>
                                    <p><strong>Detection:</strong> ${actions.detection || 'N/A'}</p>
                                    <p><strong>Prevention:</strong> ${actions.prevention || 'N/A'}</p>
                                </div>
                            `;
                        }
                    } catch (e) {
                        console.error('Error parsing recommended actions:', e);
                    }
                }
                
                html += `
                    <div class="action-buttons">
                        <button class="action-btn btn-block" onclick="blockIP('${event.source_ip}')">Block IP</button>
                        <button class="action-btn btn-false-positive" onclick="markFalsePositive(${eventId})">
                            ${event.false_positive ? 'Unmark' : 'Mark'} False Positive
                        </button>
                    </div>
                `;
                
                document.getElementById('modalContent').innerHTML = html;
                document.getElementById('eventModal').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading event details:', error);
                alert('Error loading event details');
            }
        }
        
        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }
        
        async function blockIP(ip) {
            if (!confirm(`Block IP ${ip}?`)) return;
            
            try {
                const response = await fetch('/api/take_action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action_type: 'BLOCK_IP',
                        ip_address: ip,
                        duration_minutes: 60,
                        reason: 'Manual block from dashboard'
                    })
                });
                
                const result = await response.json();
                alert(result.message || 'IP blocked successfully');
                closeModal();
                loadEvents();
            } catch (error) {
                alert('Error blocking IP');
            }
        }
        
        async function markFalsePositive(eventId) {
            const notes = prompt('Enter notes (optional):');
            
            try {
                const response = await fetch('/api/take_action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action_type: 'MARK_FALSE_POSITIVE',
                        event_id: eventId,
                        notes: notes || ''
                    })
                });
                
                const result = await response.json();
                alert(result.message || 'Marked as false positive');
                closeModal();
                loadEvents();
            } catch (error) {
                alert('Error marking false positive');
            }
        }
        
        function clearFilters() {
            document.getElementById('severityFilter').value = '';
            document.getElementById('vulnFilter').value = '';
            document.getElementById('systemFilter').value = '';
            document.getElementById('ipFilter').value = '';
            loadEvents();
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Load events on page load and refresh every 10 seconds
        loadEvents();
        setInterval(loadEvents, 10000);
    </script>
</body>
</html>
